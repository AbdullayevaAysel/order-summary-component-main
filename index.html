<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- custom css file -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img class="hero" src="./assets/images/illustration-hero.svg" alt="">
      </div>

      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="card-body-box">
          <div class="card-box-item">
            <img src="./assets/images/icon-music.svg" alt="">
            <div class="card-box-inner-item">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>

        <div class="card-footer">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mailto:abdulla2001aysel@gmail.com" target="_blank">Aysel Abdullayeva</a>.
    </div>
  </main>
</body>
</html>
